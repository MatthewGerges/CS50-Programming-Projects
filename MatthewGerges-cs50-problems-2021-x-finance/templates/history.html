{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for event in pastevents %}
                <tr>
                    <td>{{event.symbol}}</td>
                    <td>{{event.amount}}</td>
                    <td>{{event.price}}</td>
                    <td>{{event.time}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
